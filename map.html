    <script>
//스크립트 함수들 정의

var placex;
var placey;



function addrsearch(k)
{
   
    var infowindow = new kakao.maps.InfoWindow({zIndex:1});
    var ps = new kakao.maps.services.Places(); 
    var keyword=k;

// 키워드로 장소를 검색합니다
ps.keywordSearch(keyword, placesSearchCB); 

// 키워드 검색 완료 시 호출되는 콜백함수 입니다
function placesSearchCB (data, status, pagination) {
    if (status === kakao.maps.services.Status.OK) {

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
        // LatLngBounds 객체에 좌표를 추가합니다
        var bounds = new kakao.maps.LatLngBounds();

        for (var i=0; i<data.length; i++) {
            displayMarker(data[i]);    
            bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
        }       

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
        map.setBounds(bounds);
    } 
}



// 지도에 마커를 표시하는 함수입니다
function displayMarker(place) {
    
    // 마커를 생성하고 지도에 표시합니다
    var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(place.y, place.x) 
    });

    // 마커에 클릭이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function() {
        // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
      
        
        infowindow.setContent('<div style="padding:5px;font-size:12px;">' +/*place.x */place.place_name + '</div>');
        infowindow.open(map, marker);
        placex=place.x;
        placey=place.y;
        
       
       
        
        
        
    });
}

    return k+"검색완료";
}




function pushX()
{
    return placex;
}
function pushY()
{
    return placey;
}


function refresh()
{
    history.go();
}

function focus(x,y)
{
     // 이동할 위도 경도 위치를 생성합니다 
     var moveLatLon = new kakao.maps.LatLng(y, x);
    
    // 지도 중심을 부드럽게 이동시킵니다
    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
    map.panTo(moveLatLon);     
}









    //객체 배열선언 빈배열 선언해준다
    var markInfo = [];

    //배열에 넣는 함수
    function insertMarkInfo(_title,f,s)
    {
        
        markInfo.push({
            title :_title,
            latlng : new kakao.maps.LatLng(f,s)
            } )
    }


 
    //마커찍기 정의
    function mark()
        {
            
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
        mapOption = { 
            center: new kakao.maps.LatLng(placex, placey), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

   //var map = map//new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        
    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
        
    for (var i = 0; i < markInfo.length; i ++) {
        
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35); 
        
        // 마커 이미지를 생성합니다    
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
        
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: markInfo[i].latlng, // 마커를 표시할 위치
            title : markInfo[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image : markerImage // 마커 이미지 
        });
    }
    }
